<html>
<head>
<title>
Daftar Dulu Cuy
</title>
</head>
<body>
<h1>Buat Account Baru!</h1>

<h2>Sign Up Form</h2>
<form>
  <p>
    <label for="First Name">First Name:</label><br>
    <input type="text" name="First Name"/>
  </p>
</form>

<form>
  <p>
    <label for="Last Name">Last Name:</label><br>
    <input type="text" name="Last Name"/>    
  </p>
</form>

<form>
  <label for="gender">Gender:</label><br>
  <input id="male-radio" type="radio" name="gender" value="male">
  <label for="male-radio">Male</label><br>
  <input id="female-radio" type="radio" name="gender" value="female">
  <label for="female-radio">Female</label><br>
  <input id="other-radio" type="radio" name="gender" value="other">
  <label for="other-radio">Other</label>
</form>

<form>
    <label for="nationality">Nationality</label><br>
    <select name="select">
        <option value="N1">Indonesia</option>
        <option value="N2">Malaysia</option>
        <option value="N3">Thailand</option>
        <option value="N4">Singapura</option>
      </select>
</form>

<form>
    <label for="Language">Language Spoken:</label><br>
      <input id="IndoLang" type="checkbox" name="languagesp">
        <label for="IndoLang">Bahasa Indonesia</label><br>
      <input id="EngLang" type="checkbox" name="languagesp">
        <label for="EngLang">English</label><br>
      <input id="ThaiLang" type="checkbox" name="languagesp" >
        <label for="ThaiLang">Thailand</label> 
</form>

<form>
<label for="Bio">Bio:</label><br>
<textarea></textarea><br>
<button name="Sign Up"><a href=./welcome.html>Sign up</a></button>
</body>
</html>
